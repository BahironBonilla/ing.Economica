<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="gradiente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gradientes</title>
  </head>

  <body>
    <!-- boton salir -->
    <header class="justify-content-end">
      <ul class="nav justify-content-end">
        
      </ul>
    </header>
    <!-- main -->
    
    <div class="text-center m-5" id="main">
      <div class="row">
        <h1>Gradientes</h1>
      </div>
      <div class="row-cols-auto py-1">
        <div class="card text-center">
          <div class="row text-center">
            <div class="col p-3">
              <button
                class="btn btn-primary w-75 btnAltura"
                id="opcion-aritmetrica"
              >
                <p class="h2">Aritmético o lineal</p>
              </button>
            </div>
            <div class="col p-3">
              <button
                class="btn btn-primary w-75 btnAltura"
                id="opcion-geometrica"
              >
                <p class="h2">Geométrica o exponencial</p>
              </button>
            </div>
            
          </div>
          <div class="row abs-center p-3">
            
              <button class="btn btn-danger btnAltura w-25" id="salir">
                <p class="h3">Salir  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-arrow-left-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                  />
                </svg></p> 
               
              </button>
            
          </div>
         
        </div>
      </div>
    </div>

    <!-- Aritmetico -->

    <div class="text-center m-5" id="menuAritmetico">
      <div class="row">
        <h2>Aritmético</h2>
      </div>
      <div class="row">
        <div class="card">
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura" id="opcionValorPresenteAritmetico">
                <p class="h2">Valor presente</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 2</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 3</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 4</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 5</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-danger w-75 btnAltura" id="atras-menuAritmetico">
                <p class="h2">Atras</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Valor presente Aritmetico creciente -->

    <div class="text-center m-5" id="valorPresenteAritmeticoCreciente">
      <div class="row">
        <h2>Valor Presente Aritmetico</h2>
      </div>
     
      <div class="row">
        <div class="card m-2 p-2">
          <div class="row">
            
            <div class="abs-center">
              <form>
                <div class="row p-2 abs-center">
                  <div class=" col-4">
                    <label for="anualidad" class="form-label">Anualidad</label>
                    <input type="number" class="form-control" id="anualidad" aria-describedby="anualidadAyuda" min="1" required>
                    <div id="anualidadAyuda" class="form-text">Escriba el valor de la anualidad numero 1.</div>
                  </div>
                  <div class=" col-4">
                    <label for="interes" class="form-label">Tasa de interes</label>
                    <input type="number" class="form-control" id="interes" aria-describedby="interesAyuda" min="1" required>
                    <div id="interesAyuda" class="form-text">Escriba el valor del interes</div>
                  </div>
                  <div class=" col-4">
                    <label for="numeroFlujos" class="form-label">Numero de flujos</label>
                    <input type="number" class="form-control" id="numeroFlujos" aria-describedby="numeroFlujosAyuda" min="1" required>
                    <div id="numeroFlujosAyuda" class="form-text">Escriba el numero de anualidades.</div>
                  </div>
                  <div class=" col-4">
                    <label for="gradiente" class="form-label">Gradiente</label>
                    <input type="number" class="form-control" id="gradiente" aria-describedby="gradienteAyuda" min="1" required>
                    <div id="gradienteAyuda" class="form-text">Escriba el valor de la gradiente.</div>
                  </div>
                  <div class="col-4 abs-center" >
                    <div class="row">
                      <label for="" class="form-label">Tipo de gradiente</label>
                      <div class="form-check col-6">
                        <input value="creciente" class="form-check-input" type="radio" name="tipoGradiente" id="tipoGradiente1"checked required>
                        <label class="form-check-label" for="tipoGradiente1">
                          Creciente
                        </label>
                      </div>
                      <div class="form-check col-6">
                        <input value="decreciente" class="form-check-input" type="radio" name="tipoGradiente" id="tipoGradiente2" required>
                        <label class="form-check-label" for="tipoGradiente2">
                          Decreciente
                        </label>
                      </div>
                    </div>
                    <div class="">
                      
                      
                  </div>
                </div>

                <div class="row p-2 abs-center">
                  <div class=" col-6">
                    <label for="valorPresenteAritmeticoCreciente" class="form-label">Valor presente</label>
                    <input type="text" class="form-control" style="text-align:right;" id="valorPresenteAritmetico" readonly>
                  </div>
                  
                </div>
                <div class="col-12 abs-center">
                  <div class=" col-6">
                    <button class="btn w-100 btn-primary btnAltura" id="calcularValorPresente">
                      <p class="h2">Calcular</p>
                    </button>
                  </div>
                  <div class="col-2 align-content-end p-1">
                    <button class="btn btn-danger btnAltura w-100" id="atrasValorPresenteAritmetico">
                      <p class="h3">Atras</p>
                    </button>
                  </div>
                  
                </div>
                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!--Geometrico  -->

    <div class="text-center m-5" id="menuGeometrico">
      <div class="row">
        <h2>Geométrico</h2>
      </div>
      <div class="row">
        <div class="card">
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 1</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 2</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 3</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 4</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col p-3">
              <button class="btn btn-primary w-75 btnAltura">
                <p class="h2">opcion 5</p>
              </button>
            </div>
            <div class="col p-3">
              <button class="btn btn-danger w-75 btnAltura" id="atras-menuGeometrico">
                <p class="h2">Atras</p>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="gradiente.js"></script>
  </body>
</html>
